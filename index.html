<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script defer src="./src/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Space Invaders</title>
</head>
<body> 

    <div class="newGame__container hide">
        <div class="newGame_board">
            <h2>Play </h2>
            <h2>Space Invaders</h2>
            <div class="aliens">
                <img class="alien" src="./src/img/invader_a01.png" alt="alien guy">
                <img class="alien" src="./src/img/invader_a01.png" alt="alien guy">
                <img class="alien" src="./src/img/invader_a01.png" alt="alien guy">
            </div>
        </div>
    </div>

    <div class="game__board">
        <div class="grid">
            <h2 class="goodLuck">Good Luck Hero!</h2>
        </div>
        <h2>Score: <span class="results">0</span></h2>
    </div>

    <div class="win_board hide">
        <div class="win_board__Text">You saved the earth! </div>
        <button> Want to try again?</button>
    </div>

    <div class="loose_board hide">
        <div class="loose_board-Text">Game Over</div>
        <button class="tryAgain">Try Again</button>
    </div>

    <audio data-sound="laserShot" src="./src/audio/sounds_defender_gun2.wav"></audio>
    <audio data-sound="alienKill" src="./src/audio/sounds_ufo_death.wav"></audio>
    <audio data-sound="shipDestroy" src="./src/audio/aux_explosion.wav"></audio>
    <audio data-sound="backgroundSound1" src="./src/audio/sounds_0.wav"></audio>
    <audio data-sound="backgroundSound2" src="./src/audio/sounds_1.wav"></audio>
    <audio data-sound="backgroundSound3" src="./src/audio/sounds_2.wav"></audio>
    <audio data-sound="backgroundSound4" src="./src/audio/sounds_3.wav"></audio>
</body>
</html>
